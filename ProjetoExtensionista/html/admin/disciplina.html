<body>
    <!-- SIDEBAR -->

    <!-- MODAL FILTRO -->

                <ul id="modalList"></ul>
            </div>
        </div>
    </div>

    <!-- MODAL CONFIRMA√á√ÉO EXCLUS√ÉO -->

                <div class="filtersActives">

                <div class="discs-box">
                    <div class="discs-header">

                    </div>
                    <ul class="disc-list" id="disc-list">
                        <!-- Itens preenchidos dinamicamente via JS -->
                    </ul>
                </div>

                <!-- CADASTRO DE DISCIPLINA -->
                <div class="createDisc">

                        <div class="title">Cadastre uma disciplina</div>
                        <div class="subtitle">Inclua uma disciplina e configure suas atribui√ß√µes na faculdade.</div>
