<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fasec - Cadastrando Disciplina</title>
    <link rel="stylesheet" href="/css/admin/create.css">
</head>

<body>
    <div class="sidebar" id="sidebar">
        <img src="/images/fasec.jpeg" alt="Logo" class="logo">
        <nav>
            <a href="homeAdm.html">Início</a>
            <a href="prof.html">Professores</a>
            <a href="curso.html">Cursos</a>
            <a href="disciplina.html">Disciplinas</a>
            <a href="sala.html">Salas</a>
            <a href="/html/user/home.html" class="sair">Sair</a>
        </nav>
    </div>

    <header>
        <button class="menu-btn" id="menu-btn">☰</button>
    </header>

    <!-- MODAL -->
    <div id="modal" class="modal">
        <div class="modalContent">
            <div class="modal-content">
                <h2>Selecionar Cursos</h2>
                <input type="text" id="modalSearch" placeholder="Pesquisar curso...">
                <ul id="modalList"></ul>
            </div>
        </div>
    </div>

    <main>
        <div class="content">
            <div class="form-container">
                <div class="title"><h1>Cadastrando disciplina</h1></div>

                <div class="form-box">
                    <input type="text" id="nome" placeholder="Nome da disciplina">

                    <select id="tipo">
                        <option value="Obrigatoria">Obrigatória</option>
                        <option value="Optativa">Optativa</option>
                    </select>

                    <select id="periodo"></select>
                    <select id="turno"></select>
                    <select id="sala"></select>

                    <input type="button" id="btnAbrirModalCurso" value="Cursos Associados ⚪">
                    <div class="tags-container" id="cursosAssociadosTags"></div>
                </div>

                <div class="button-group">
                    <button class="btn-voltar" onclick="window.history.back()">Voltar</button>
                    <button class="btn-cadastrar" id="btnCadastrar">Cadastrar</button>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/admin/createDisc.js"></script>
</body>
</html>
