<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fasec - Cadastrando Disciplina</title>
    <link rel="stylesheet" href="/css/admin/create.css">
</head>

<body>
    <div class="sidebar" id="sidebar">
        <img src="/images/fasec.jpeg" alt="Logo" class="logo">
        <nav>
            <a href="homeAdm.html">Início</a>
            <a href="prof.html">Professores</a>
            <a href="curso.html">Cursos</a>
            <a href="disciplina.html">Disciplinas</a>
            <a href="sala.html">Salas</a>
            <a href="/html/user/home.html" class="sair">Sair</a>
        </nav>
    </div>

    <header>
        <button class="menu-btn" id="menu-btn">☰</button>
    </header>

    <div id="modal" class="modal">
        <div class="modalContent">
            <div class="modal-content">
                <h2>Selecionar Cursos</h2>
                <input type="text" id="modalSearch" placeholder="Pesquisar curso...">
                <ul id="modalList">
                </ul>
            </div>
        </div>
    </div>
    <main>
        <div class="content">
            <div class="form-container">
                <div class="title">
                    <h1>Cadastrando disciplina</h1>
                </div>

                <div class="form-box">
                    <input type="text" id="nome" name="nome" placeholder="Nome">
                    <select name="tipo" id="tipo">
                        <option value="1">Obrigatorio</option>
                        <option value="2">Optativa</option>
                    </select>

                    <input type="button" id="btnAbrirModalCurso" name="curso" value="Cursos Associados ⚪">

                    <div class="tags-container" id="cursosAssociadosTags">
                    </div>
                </div>

                <div class="button-group">
                    <button class="btn-voltar" onclick="window.history.back()">Voltar</button>
                    <button class="btn-cadastrar" id="btnCadastrar" type="button">Cadastrar</button>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/admin/createDisc.js"></script>
</body>

</html>
